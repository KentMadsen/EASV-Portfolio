<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">

        <title>
          Designermadsen - Hi, i am developer
        </title>

        <link rel="stylesheet"
              href="./css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" 
              rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" 
              rel="stylesheet">
    </head>

    <body>
          <header class="overlay-area-dark-blue">
            <div class="boundary">

              <nav class="header-navigation">

                <div class="header-navigation-main">
                  <ul class="header-navigation-list default-list">
                    <li class="nav-header-menu">
                      <a href="./index.html"
                         hreflang="en"
                         title="Designermadsen">
                        Kent Madsen
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="header-navigation-empty">

                </div>

                <div class="header-navigation-secondary" 
                     id="menu-navigation">

                  <ul class="nav-header-menu list-move-to-right-end">
                      <template  v-for="item in linkNavigation">

                          <li>
                            <a v-bind:href="item.url" 
                               v-bind:hreflang="item.language">
                               
                              <p>
                                {{
                                  item.name
                                }}
                              </p>
  
                            </a>
                          </li>
  
                        </template>

                  </ul>

                </div>
              </nav>

            </div>

          </header>

          <main>
            
          </main>

          <footer id="footer-navigation" 
                  class="overlay-area-dark-blue">

            <div class="bag-of-words">
              <p>
                Browse all keywords
              </p> 

              <ul> 
                <li v-for="item in listed_tags">
                  <a v-bind:href="item.links">
                      {{ item.tags }}
                  </a>
                </li>
              </ul>
            </div>

            <div> 
              <ul class="social-menu">
                <template v-for="item in social_navigation">
                  
                  <!-- social-facebook -->
                    <li>
                      <a v-bind:href="item.link" 
                         v-bind:hreflang="item.language"
                         @:click="clickEvenFilterTag()">

                         <template>
                            <i class="fab fa-facebook" 
                               v-if="item.source === 1">
                            </i>

                            <i class="fab fa-twitter" 
                               v-else-if="item.source === 2">
                            </i>
                            
                            <i class="fab fa-behance" 
                               v-else-if="item.source === 3">
                            </i>

                            <i class="fab fa-medium" 
                               v-else-if="item.source === 4">
                            </i>

                            <i class="fab fa-linkedin" 
                               v-else-if="item.source === 5">
                            </i>

                            <i class="fab fa-deviantart" 
                               v-else-if="item.source === 6">
                            </i>

                            <i class="fab fa-github" 
                               v-else-if="item.source === 7">
                            </i>

                            <i class="fab fa-question" v-else >
                            </i>
                         </template> 
                      </a>

                    </li>
                </template>
        

              </ul>
            </div>

            <div class="boundary misc">
              <ul>
                <template v-for="item in misc">
                  <li v-if="item.type === 0">
                    <p>
                      {{
                        item.content
                      }}
                    </p>
                  </li>

                  <li v-else-if="item.type === 1">
                    <a v-bind:href="item.link">
                      {{
                        item.content
                      }}
                    </a>
                  </li>

                </template>
              </ul>
            </div>
          </footer>

      <!-- Frameworks -->
      <script src=".\\install\\framework\\vue.js">
      </script>

      <!-- Scripts -->
      <script src=".\\js\\main-application.js">
      </script>

      <script src=".\\js\\menu-application.js">
      </script>

      <script src=".\\js\\footer-navigation.js">
      </script>

      <script src=".\\js\\show-case-projects.js">
      </script>
